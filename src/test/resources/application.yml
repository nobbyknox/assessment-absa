spring:
    database:
        url: jdbc:h2:mem:unittest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        platform: h2
        username: sa
        password:
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
            show_sql: true
            use_sql_comments: false
            format_sql: false
    h2:
        console:
            enabled: false
            settings:
                trace: false
                web-allow-others: false
